<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Weather Visualizer</title>
    <meta name="description" content="An app to check the weather anywhere in the world">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg+xml" href="/public/favicon.svg">
</head>
<body>
    <main>
        <header>

            </div>
        </header>

        <form class="weather-form" id="js--weather-form-id">
            <div class="city">
                <label for="js--city-input-id" class="city-label">City:</label>
                <input type="text" class="city-input" id="js--city-input-id" placeholder="Enter city name..." />
            </div>
            <button type="submit">Search</button>
        </form>

        <section id="js--current-weather-id" class="current-weather">
            <h2>Current Weather</h2>
        </section>

        <section id="js--forecast-id" class="forecast">
            <h2>5 Day Forecast</h2>
        </section>
    </main>

    <script src="src/app.js" type="module"></script>
</body>
</html>
